<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
<div ng-app="">


<!-- block: contract selector, start -->
<div ng-init="mt2.contracts = [
    {name:'', number:'070-1112233'},
    {name:'', number:'070-2223344'},
    {name:'', number:'070-3334455'},
    {name:'', number:'070-4445566'},
    {name:'', number:'070-5556677'},
    {name:'', number:'070-6667788'}]">
</div>
<div class="t2-block-contract-selector wide">    	
    <section class="t2-content-container wide">
        <div class="row">
            <div class="large-24 medium-24 small-24 columns">
                <div class="t2-content">
                    <!-- dropdown/submenu -->
                    <div class="t2-nav-submenu t2-dropdown-container">
                        <div class="row">
                            <div class="large-9 medium-11 small-20 small-centered columns">
                                <div class="row">
                                    <div class="large-24 medium-24 small-24 columns t2-heading-container">
                                        <h3 class="t2-heading">Visa tjänster för:</h3>
                                    </div>
                                </div>
                                <div class="t2-nav-dropdownlist t2-nav-nestedlist">
                                    <a class="title parent t2-button t2-button-type-outline t2-button-color-light">
                                        <!-- current number -->
                                        <span class="t2-text">070-4561234<span class="t2-icon t2-icon-arrow-combo"></span></span>
                                    </a>
                                    <ul>
                                        <li class="t2-filter-container t2-icon t2-icon-search">
                                            <input type="text" ng-model="filterContracts" placeholder="Filtrera nummer" class="title t2-filter" />
                                        </li>
                                        <li ng-repeat="contract in mt2.contracts | filter:filterContracts">
                                            <a class="title"><span class="t2-text">{{contract.number}}</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- block, end -->

</div>
