<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tele2</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
	<body>
	<section class="t2-global-404">
		<div class="row">
			<div class="columns">
				<div class="t2-icon t2-icon-tele2-logo"></div>
			</div>
		</div>
		<div class="t2-404-message">
			<div class="row">
				<div class="large-16 large-centered columns">
					<div class="t2-title">Tyvärr kan vi inte hitta sidan!</div>
					<div class="t2-subtitle">(404-fel)</div>
					<div class="t2-text">Du kanske skrev fel adress eller så har vi tagit bord sidan från Tele2.se.</div>
				</div>
			</div>
		</div>
		<div class="t2-404-links">
			<div class="row">
				<div class="columns">
					Prova <a href="#">Start</a> eller <a href="#">Sök</a> istället.
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
