<section class="t2-page-account t2-page-account-subscription t2-form wide">
	<div class="t2-subscription-summary">
		<h1>Abonnemang</h1>
		<div class="row">
			<div class="large-8 medium-8 small-24 columns">
				<div class="t2-content">
					
					
					<div class="t2-file-container">
						<input type="file" class="t2-file-input hide" multiple="multiple"/>
						<div class="t2-button-wrapper t2-button-left">
							<span class="t2-file-button t2-button t2-button-type-outline t2-button-color-light">Välj bilagor</span>
						</div>
					</div>
					<script type="text/javascript">
						
						$(document).ready(function(){
							$(".t2-file-container").each(function(){
								var container = $(this),
								input = $(this).find(".t2-file-input"),
								list = $(this).find(".t2-file-list"),
								button = $(this).find(".t2-file-button"),
								createList = function(){
									var files = $.map(input[0].files, function(file) {
										return file.name;
									});
									list = $("<ul class=\"t2-file-list\"></ul>").hide();
									for (var i = 0; i < files.length; i++) {
										list.append($("<li>"+ files[i] +"</li>"));
										console.log(files[i]);
									}
									
									container.append(list);
									list.slideDown(120);
									
								};
								button.on("click",function(){
									input.trigger("click");
								});
								input.on("change",function(){
									if(list.length){
										list.slideUp(120,function(){
											$(this).remove();
											createList();
										});
									}else createList();
								});
							});	
						});
						
					</script>
					
					<div class="t2-title"><span class="t2-icon t2-icon-mobile"></span>Mobilnummer</div>
					<div class="t2-text">0737135213</div>
				</div>
			</div>
			<div class="large-8 medium-8 small-24 columns">
				<div class="t2-content">
					<div class="t2-title"><span class="t2-icon t2-icon-doc-text"></span>Kostnad</div>
					<div class="t2-text">299 kr/mån</div>
				</div>
			</div>
			<div class="large-8 medium-8 small-24 columns">
				<div class="t2-content">
					<div class="t2-title"><span class="t2-icon t2-icon-calendar"></span>Bindningstid</div>
					<div class="t2-text">2016-12-12</div>
				</div>
			</div>
		</div>
	</div>
