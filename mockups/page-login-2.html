<style>
	body{
		background-color: #97d700;
	}
</style>
<section class="t2-page-login wide">
	<header class="t2-login-header">
		<span class="t2-back t2-icon t2-icon-left-open-1">Tillbaka</span>
		<span class="t2-icon t2-icon-lock">Säker inloggning</span>
	</header>
    <div class="t2-login-logo row">
        <div class="large-16 large-centered columns">
            <div class="t2-wrapper">
            	<h1>Mitt Tele2</h1>
            	<span class="t2-icon t2-icon-tele2-logo"></span>
            </div>
        </div>
    </div>
    <div class="row t2-login-wrapper">
    	<div class="large-8 large-centered medium-10 medium-centered small-24 columns">
		    <div class="row">
		        <section class="t2-login-form large-24 medium-24 small-24 columns">
		            <div class="">
						<h1 class="t2-title">Logga in</h1>
						<div class="t2-login-social">
				            <span class="t2-text">Använd snabblogin</span>
				            <div class="t2-wrapper">
				            	<a href="" class="t2-icon t2-icon-facebook"></a>
								<a href="" class="t2-icon t2-icon-gplus"></a>
				            </div>
			            </div>
			            <div class="t2-form">
			            	<div class="t2-form-section">
								<!-- your email -->
					            <div class="row">
					            	<div class="large-24 medium-24 small-24 columns">
							            <label for="yourEmail">Din e-postadress</label>
							            <input type="text" id="yourEmail" class="t2-tall" />						            	
					            	</div>
					            </div>
								<!-- your password -->
					            <div class="row">
					            	<div class="large-24 medium-24 small-24 columns">
							            <label for="yourPassword">Ditt lösenord</label>
							            <input type="password" id="yourPassword" class="text-box single-line input-validation-error t2-tall" />
										<span class="field-validation-error" data-valmsg-for="Password" data-valmsg-replace="false">Du måste fylla i ditt lösenord</span>					            	
					            	</div>
					            </div>
								<!-- submit -->
					            <div class="row">
					            	<div class="large-24 medium-24 small-24 columns">
							           <div class="t2-button-wrapper">
								            <input type="submit" class="t2-button t2-button-type-solid t2-button-color-361" value="Logga in" />
								            <a href="#" class="t2-link">Glömt ditt lösenord?</a>
								            <span class="field-validation-error" data-valmsg-for="Password" data-valmsg-replace="false">Du måste fylla i ditt lösenord</span>
							            </div>					            	
					            	</div>
					            </div>
			            	</div>
			            </div>
		             </div>
		            <!-- glömt lösenord -->
		            <div>
			            <div class="t2-form">
			            	<div class="t2-form-section">
			            		<h2 class="t2-title">Återställ lösenord</h2>
								<!-- your email -->
					            <div class="row">
					            	<div class="large-24 medium-24 small-24 columns">
							            <label for="email">Din e-postadress</label>
							            <input type="text" id="email" class="text-box single-line input-validation-error t2-tall" />
							            <span class="field-validation-error" data-valmsg-for="Password" data-valmsg-replace="false">Du måste fylla i din e-postadress</span>						            	
					            	</div>
					            </div>
								<!-- submit -->
					            <div class="row">
					            	<div class="large-24 medium-24 small-24 columns">
							           <div class="t2-button-wrapper">
								            <input type="submit" class="t2-button t2-button-type-solid t2-button-color-361 addSpinner" value="Återställ löseord" />
								            <span class="field-validation-error" data-valmsg-for="Password" data-valmsg-replace="false">Du måste fylla i din e-postadress</span>
							            </div>					            	
					            	</div>
					            </div>
			            	</div>
			            </div>
		             </div>
		        </section>
		    </div>
    	</div>
    </div>
</section>
